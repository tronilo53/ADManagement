<div class="loadDownload none" #loadingProcess>
    <div class="content-download">
        <h2 class="text-primary">Descargando Actualización</h2>
        <h4>Espere...</h4>
        <div class="progress mt-5" role="progressbar" aria-label="Example with label" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar" #process></div>
        </div>
    </div>
</div>
<div class="home animate__animated animate__fadeIn">
    <div class="container">
        <div class="row">
            <img class="logo" src="assets/AD.png" alt="AD.png">
        </div>
        <div class="row mt-4">
            <h2>Elije Una Opción</h2>
        </div>
        <div class="row mt-5">
            <div class="d-grid gap-2">
                <a class="btn btn-primary" type="button" [routerLink]="['/ManagementUsers']">Gestionar Usuarios</a>
                <a class="btn btn-primary" type="button">Gestionar OU's</a>
                <a class="btn btn-primary" type="button">Gestionar Grupos</a>
            </div>
        </div>
    </div>
</div>
<div class="version">
    <p>v{{ version }}</p>
</div>
