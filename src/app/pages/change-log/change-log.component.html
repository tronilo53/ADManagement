<div class="changeLog animate__animated animate__fadeIn">
    <div class="container">
        <div class="row text-center">
            <div class="col"></div>
            <div class="col">
                <img class="logo" src="assets/Henry-Schein.png" alt="logo.png">
            </div>
            <div class="col" style="text-align: right;">
                <img class="avatar" [src]="'assets/avatars/' + storageService.getConfig().avatar" alt="">
            </div>
        </div>
        <div class="row text-center">
            <div class="col">
                <h1>Versi√≥n: {{ data.version }}</h1>
            </div>
        </div>
        <div class="row text-center">
            <div class="col">
                <div [class]="storageService.getThemeCss('alert')" role="alert">
                    <h4 class="alert-heading">Registro de cambios</h4>
                    <pre>{{ data.changeLogData }}</pre>
                  </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col">
                <button [class]="storageService.getThemeCss('button') + ' w-50'" (click)="redirectoHome()">Adelante</button>
            </div>
        </div>
    </div>
</div>
